  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #333;
    }

    /* ================= PRELOADER ================= */
    #preloader {
      position: fixed;
      inset: 0;
      background: #1e2a38;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #typing-text {
      color: #ffffff;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 4px;
      border-right: 3px solid #ffffff;
      padding-right: 6px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0% { border-color: transparent; }
      50% { border-color: white; }
      100% { border-color: transparent; }
    }

    /* ================= MAIN APP ================= */
    header {
      background: #1e2a38;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    header p {
      opacity: 0.9;
      margin-top: 0.3rem;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      background: #dbeafe;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

  <!-- PRELOADER -->

  <!-- SCRIPTS -->
  <script>
    /* ===== PRELOADER TYPE EFFECT ===== */
    const text = "SMART WEALTH";
    let index = 0;
    const speed = 150;

    function typeEffect() {
      if (index < text.length) {
        document.getElementById("typing-text").textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, speed);
      } else {
        setTimeout(() => {
          const loader = document.getElementById("preloader");
          loader.style.opacity = "0";
          loader.style.transition = "opacity 0.6s ease";
          setTimeout(() => {
            loader.style.display = "none";
          }, 600);
        }, 800);
      }
    }

    window.onload = typeEffect;

    /* ===== NAVIGATION ===== */
    function openFeature(feature) {
      const pages = {
        forex: 'forex.html',
        smart: 'smart.html',
        quotes: 'quotes.html',
        riskcalc: 'riskcalc.html',
        learn: 'learn.html',
        ben: 'ben.html'
      };

      if (pages[feature]) {
        window.location.href = pages[feature];
      } else {
        alert("Feature not available yet.");
      }
    }
  </script>

</body>
